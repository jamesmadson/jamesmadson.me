    <% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" />
    <% }); %>
  </head>
  <body>
    <header class="headroom">
      <nav class="jm-nav">
        <a href="/">
          <div class="jm-secondary-logo">jm</div>
        </a>
        <h1>Resume</h1>
      </nav>
    </header>

    <div class="project-detail">
      <div class="top-detail resume">
      </div>
      <div class="project-pieces">

        <div class="piece textquote">
          <p></p>
        </div>
        
      </div><!-- .project-pieces -->
    </div><!-- .project-detail -->
    <!-- Typekit -->
    <script src="//use.typekit.net/jvt0vxy.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <script async src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

    <script src="bower_components/headroom.js/dist/headroom.js"></script>
    <script src="bower_components/pace/pace.min.js"></script>

    <script>
      var myElement = document.querySelector("header");
      // construct an instance of Headroom, passing the element
      var headroom  = new Headroom(myElement, {
        "offset": 105,
        "tolerance": 5
      });
      // initialise
      headroom.init();
    </script>
